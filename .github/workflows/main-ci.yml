name: Build and Push Docker Image to DOCR & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DigitalOcean Container Registry
        env:
          DOCKER_USERNAME: "alaa.banifadel@curamet.se"
          DOCKER_PASSWORD: ${{ secrets.DOCR_ACCESS_TOKEN }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login ${{ secrets.DOCR_REGISTRY_URL }} -u "$DOCKER_USERNAME" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCR_REGISTRY_URL }}/asklepios-ui:${{ github.sha }} .

      - name: Push Docker Image to DOCR
        run: |
          docker push ${{ secrets.DOCR_REGISTRY_URL }}/asklepios-ui:${{ github.sha }}

      - name: Logout of DigitalOcean Container Registry
        run: docker logout ${{ secrets.DOCR_REGISTRY_URL }}

      - name: Install doctl
        run: |
          curl -sL https://github.com/digitalocean/doctl/releases/latest/download/doctl-$(uname -s)-$(uname -m).tar.gz | tar -xzv
          sudo mv doctl /usr/local/bin

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure DigitalOcean kubeconfig
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DOCR_ACCESS_TOKEN }}
        run: |
          doctl auth init -t $DIGITALOCEAN_ACCESS_TOKEN
          doctl kubernetes cluster kubeconfig save k8s-1-31-1-do-3-fra1-1730027205220

      - name: Update Kubernetes Deployment with New Image
        run: |
          kubectl set image deployment/asklepios-ui asklepios-ui=${{ secrets.DOCR_REGISTRY_URL }}/asklepios-ui:${{ github.sha }} -n asklepios-sandbox
